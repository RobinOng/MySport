    <body>
        <nav class="navbar navbar-default">
            <div class="container">

                <!-- Logo -->

        <div class="container">
            <div class="row">

                <div class="col-md-12" id="tournamentName">Tournament 123</div>






                <div class="col-md-12" style="background-color: #FEDCBA">
                    <div class="col-md-3" style="background-color: #EFABCD">
                        <h3>Team Alfa</h3>
                        <button type="button" class="btn btn-default btn-lg" id="buttonAddScoreAlfa">
                            <p>Team Alfa</p>
                            <span class="glyphicon glyphicon-plus" aria-hidden="true">
                        </button>
                    </div>
                    <div class="col-md-6" style="background-color: #FECDAA">
                        Game 2

                    </div>
                    <div class="col-md-3" style="background-color: #ABCDEF">
                        <button type="button" id="buttonAddScoreZulu">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true">
                        </button>
                    </div>
                </div>

                <div class="col-md-12" style="background-color: #CCDDAA">
                    <div class="row">
                        <h2 class="teamName" id="teamAlfa">Team Alfa</h2>
                        <div class="col-md-8">
                            <p class="teamPlayer" id="playerAlfa">Player Alfa</p>
                            <p class="teamPlayer" id="playerBravo">Player Bravo</p>
                        </div>
                        <p class="col-md-1" id="scoreAlfa_gameOne">0</p>
                        <p class="col-md-1" id="scoreAlfa_gameTwo">0</p>
                        <p class="col-md-1" id="scoreAlfa_gameThree">0</p>
                    </div>
                </div>

                <div class="col-md-12" style="background-color: #DDAACC">
                    <div class="row">
                        <h2 class="teamName" id="teamZulu">Team Zulu</h2>
                        <div class="col-md-8">
                            <p class="teamPlayer" id="playerZulu">Player Zulu</p>
                            <p class="teamPlayer" id="playerYankee">Player Yankee</p>
                        </div>
                        <p class="col-md-1" id="scoreZulu_gameOne">0</p>
                        <p class="col-md-1" id="scoreZulu_gameTwo">0</p>
                        <p class="col-md-1" id="scoreZulu_gameThree">0</p>
                    </div>
                </div>

                <div class="col-md-12" style="background-color: #FEDCBA">
                <button type="button" id="buttonUndo">Undo</button>
                <p id="notificationTest"></p>
                <p id="test1"></p>
                <p id="test2"></p>
                <p id="test3"></p>
                <p id="test4"></p>
                <p id="test5"></p>
                <p id="test6"></p>
                    </div>

                
            </div>
        </div>

    <script>
        window.onload=scoringSystem();
        function scoringSystem(){
            var scoreAlfa = 0;
            var scoreZulu = 0;
            var game = 1;
            var gameAlfa = 0;
            var gameZulu = 0;
            var scoreAlfaArray_gameOne = ["0"];
            var scoreZuluArray_gameOne = ["0"];
            var scoreAlfaArray_gameTwo = ["0"];
            var scoreZuluArray_gameTwo = ["0"];
            var scoreAlfaArray_gameThree = ["0"];
            var scoreZuluArray_gameThree = ["0"];

            document.getElementById("buttonAddScoreAlfa").onclick = function(){
                scoreAlfa++;

                if (scoreAlfa <= 21){
                    switch (game){
                        case 1:
                            scoreAlfaArray_gameOne.push(scoreAlfa.toString());
                            scoreZuluArray_gameOne.push(scoreZulu.toString());
                            document.getElementById("scoreAlfa_gameOne").innerHTML = scoreAlfa.toString();
                            document.getElementById("test1").innerHTML = scoreAlfaArray_gameOne;
                            document.getElementById("test2").innerHTML = scoreZuluArray_gameOne;
                            break;
                        case 2:
                            scoreAlfaArray_gameTwo.push(scoreAlfa.toString());
                            scoreZuluArray_gameTwo.push(scoreZulu.toString());
                            document.getElementById("scoreAlfa_gameTwo").innerHTML = scoreAlfa.toString();
                            document.getElementById("test3").innerHTML = scoreAlfaArray_gameTwo;
                            document.getElementById("test4").innerHTML = scoreZuluArray_gameTwo;
                            break;
                        case 3:
                            scoreAlfaArray_gameThree.push(scoreAlfa.toString());
                            scoreZuluArray_gameThree.push(scoreZulu.toString());
                            document.getElementById("scoreAlfa_gameThree").innerHTML = scoreAlfa.toString();
                            document.getElementById("test5").innerHTML = scoreAlfaArray_gameThree;
                            document.getElementById("test6").innerHTML = scoreZuluArray_gameThree;
                            break;
                        default:
                            alert("Something is wrong with buttonAddScoreAlfa");
                    }
                }

                if (scoreAlfa == 21) {
                    game++;
                    gameAlfa++;
                    scoreAlfa = 0;
                    scoreZulu = 0;
                    switch (game){
                        case 2:
                            document.getElementById("notificationTest").innerHTML ="Game 1 won by Team Alfa";
                            document.getElementById("scoreAlfa_gameTwo").innerHTML = scoreAlfa.toString();
                            document.getElementById("scoreZulu_gameTwo").innerHTML = scoreZulu.toString();
                            document.getElementById("test3").innerHTML = scoreAlfaArray_gameTwo;
                            document.getElementById("test4").innerHTML = scoreZuluArray_gameTwo;
                            break;
                        case 3:
                            if (gameAlfa == 1 && gameZulu == 1){
                                document.getElementById("notificationTest").innerHTML ="Game 2 won by Team Alfa";
                                document.getElementById("scoreAlfa_gameThree").innerHTML = scoreAlfa.toString();
                                document.getElementById("scoreZulu_gameThree").innerHTML = scoreZulu.toString();
                                document.getElementById("test5").innerHTML = scoreAlfaArray_gameThree;
                                document.getElementById("test6").innerHTML = scoreZuluArray_gameThree;
                            }else{
                                document.getElementById("notificationTest").innerHTML ="Match won by Team Alfa";
                            }
                            break;
                        case 4:
                            document.getElementById("notificationTest").innerHTML ="Match won by Team Alfa";
                            break;
                        default:
                            alert("Something is wrong with buttonAddScoreAlfa");
                    }
                }
            }

            document.getElementById("buttonAddScoreZulu").onclick = function(){
                scoreZulu++;

                if (scoreZulu <= 21){
                    switch (game){
                        case 1:
                            scoreAlfaArray_gameOne.push(scoreAlfa.toString());
                            scoreZuluArray_gameOne.push(scoreZulu.toString());
                            document.getElementById("scoreZulu_gameOne").innerHTML = scoreZulu.toString();
                            document.getElementById("test1").innerHTML = scoreAlfaArray_gameOne;
                            document.getElementById("test2").innerHTML = scoreZuluArray_gameOne;
                            break;
                        case 2:
                            scoreAlfaArray_gameTwo.push(scoreAlfa.toString());
                            scoreZuluArray_gameTwo.push(scoreZulu.toString());
                            document.getElementById("scoreZulu_gameTwo").innerHTML = scoreZulu.toString();
                            document.getElementById("test3").innerHTML = scoreAlfaArray_gameTwo;
                            document.getElementById("test4").innerHTML = scoreZuluArray_gameTwo;
                            break;
                        case 3:
                            scoreAlfaArray_gameThree.push(scoreAlfa.toString());
                            scoreZuluArray_gameThree.push(scoreZulu.toString());
                            document.getElementById("scoreZulu_gameThree").innerHTML = scoreZulu.toString();
                            document.getElementById("test5").innerHTML = scoreAlfaArray_gameThree;
                            document.getElementById("test6").innerHTML = scoreZuluArray_gameThree;
                            break;
                        default:
                            alert("Something is wrong with buttonAddScoreZulu");
                    }
                }

                if (scoreZulu == 21) {
                    game++;
                    gameZulu++;
                    scoreAlfa = 0;
                    scoreZulu = 0;
                    switch (game){
                        case 2:
                            document.getElementById("notificationTest").innerHTML ="Game 1 won by Team Zulu";
                            document.getElementById("scoreAlfa_gameTwo").innerHTML = scoreAlfa.toString();
                            document.getElementById("scoreZulu_gameTwo").innerHTML = scoreZulu.toString();
                            document.getElementById("test3").innerHTML = scoreAlfaArray_gameTwo;
                            document.getElementById("test4").innerHTML = scoreZuluArray_gameTwo;
                            break;
                        case 3:
                            if (gameAlfa == 1 && gameZulu == 1){
                                document.getElementById("notificationTest").innerHTML ="Game 2 won by Team Zulu";
                                document.getElementById("scoreAlfa_gameThree").innerHTML = scoreAlfa.toString();
                                document.getElementById("scoreZulu_gameThree").innerHTML = scoreZulu.toString();
                                document.getElementById("test5").innerHTML = scoreAlfaArray_gameThree;
                                document.getElementById("test6").innerHTML = scoreZuluArray_gameThree;
                            }else{
                                document.getElementById("notificationTest").innerHTML ="Match won by Team Zulu";
                            }
                            break;
                        case 4:
                            document.getElementById("notificationTest").innerHTML ="Match won by Team Zulu";
                            break;
                        default:
                            alert("Something is wrong with buttonAddScoreZulu");
                    }
                }
            }
            document.getElementById("buttonUndo").onclick = function(){
                switch (game){
                    case 1:
                        if (scoreAlfaArray_gameOne[scoreAlfaArray_gameOne.length-1]==0 && scoreZuluArray_gameOne[scoreZuluArray_gameOne.length-1]==0){
                            alert("Unable to undo");
                            break;
                        }else{
                            scoreAlfaArray_gameOne.pop();
                            scoreZuluArray_gameOne.pop();
                            scoreAlfa = scoreAlfaArray_gameOne[scoreAlfaArray_gameOne.length - 1];
                            scoreZulu = scoreZuluArray_gameOne[scoreZuluArray_gameOne.length - 1];
                            document.getElementById("scoreAlfa_gameOne").innerHTML = scoreAlfaArray_gameOne[scoreAlfaArray_gameOne.length - 1];
                            document.getElementById("scoreZulu_gameOne").innerHTML = scoreZuluArray_gameOne[scoreZuluArray_gameOne.length - 1];
                            document.getElementById("test1").innerHTML = scoreAlfaArray_gameOne;
                            document.getElementById("test2").innerHTML = scoreZuluArray_gameOne;
                            break;
                        }
                    case 2:
                        if (scoreAlfaArray_gameTwo[scoreAlfaArray_gameTwo.length-1]==0 && scoreZuluArray_gameTwo[scoreZuluArray_gameTwo.length-1]==0){
                            game--;
                            scoreAlfaArray_gameOne.pop();
                            scoreZuluArray_gameOne.pop();
                            scoreAlfa = scoreAlfaArray_gameOne[scoreAlfaArray_gameOne.length - 1];
                            scoreZulu = scoreZuluArray_gameOne[scoreZuluArray_gameOne.length - 1];
                            document.getElementById("scoreAlfa_gameOne").innerHTML = scoreAlfaArray_gameOne[scoreAlfaArray_gameOne.length - 1];
                            document.getElementById("scoreZulu_gameOne").innerHTML = scoreZuluArray_gameOne[scoreZuluArray_gameOne.length - 1];
                            document.getElementById("test1").innerHTML = scoreAlfaArray_gameOne;
                            document.getElementById("test2").innerHTML = scoreZuluArray_gameOne;
                            scoreAlfaArray_gameTwo = ["0"];
                            scoreZuluArray_gameTwo = ["0"];
                            document.getElementById("scoreAlfa_gameTwo").innerHTML = scoreAlfaArray_gameTwo[scoreAlfaArray_gameTwo.length-1];
                            document.getElementById("scoreZulu_gameTwo").innerHTML = scoreZuluArray_gameTwo[scoreZuluArray_gameTwo.length-1];
                            document.getElementById("test3").innerHTML = scoreAlfaArray_gameTwo;
                            document.getElementById("test4").innerHTML = scoreZuluArray_gameTwo;
                            break;
                        }else {
                            scoreAlfaArray_gameTwo.pop();
                            scoreZuluArray_gameTwo.pop();
                            scoreAlfa = scoreAlfaArray_gameTwo[scoreAlfaArray_gameTwo.length-1];
                            scoreZulu = scoreZuluArray_gameTwo[scoreZuluArray_gameTwo.length-1];
                            document.getElementById("scoreAlfa_gameTwo").innerHTML = scoreAlfaArray_gameTwo[scoreAlfaArray_gameTwo.length - 1];
                            document.getElementById("scoreZulu_gameTwo").innerHTML = scoreZuluArray_gameTwo[scoreZuluArray_gameTwo.length - 1];
                            document.getElementById("test3").innerHTML = scoreAlfaArray_gameTwo;
                            document.getElementById("test4").innerHTML = scoreZuluArray_gameTwo;
                            break;
                        }
                    case 3:
                        if (scoreAlfaArray_gameThree[scoreAlfaArray_gameThree.length-1]==0 && scoreZuluArray_gameThree[scoreZuluArray_gameThree.length-1]==0){
                            game--;
                            scoreAlfaArray_gameTwo.pop();
                            scoreZuluArray_gameTwo.pop();
                            scoreAlfa = scoreAlfaArray_gameTwo[scoreAlfaArray_gameTwo.length - 1];
                            scoreZulu = scoreZuluArray_gameTwo[scoreZuluArray_gameTwo.length - 1];
                            document.getElementById("scoreAlfa_gameTwo").innerHTML = scoreAlfaArray_gameTwo[scoreAlfaArray_gameTwo.length - 1];
                            document.getElementById("scoreZulu_gameTwo").innerHTML = scoreZuluArray_gameTwo[scoreZuluArray_gameTwo.length - 1];
                            document.getElementById("test3").innerHTML = scoreAlfaArray_gameTwo;
                            document.getElementById("test4").innerHTML = scoreZuluArray_gameTwo;
                            scoreAlfaArray_gameThree = ["0"];
                            scoreZuluArray_gameThree = ["0"];
                            document.getElementById("scoreAlfa_gameThree").innerHTML = scoreAlfaArray_gameThree[scoreAlfaArray_gameThree.length-1];
                            document.getElementById("scoreZulu_gameThree").innerHTML = scoreZuluArray_gameThree[scoreZuluArray_gameThree.length-1];
                            document.getElementById("test5").innerHTML = scoreAlfaArray_gameThree;
                            document.getElementById("test6").innerHTML = scoreZuluArray_gameThree;
                            break;
                        }else {
                            scoreAlfaArray_gameThree.pop();
                            scoreZuluArray_gameThree.pop();
                            scoreAlfa = scoreAlfaArray_gameThree[scoreAlfaArray_gameThree.length-1];
                            scoreZulu = scoreZuluArray_gameThree[scoreZuluArray_gameThree.length-1];
                            document.getElementById("scoreAlfa_gameThree").innerHTML = scoreAlfaArray_gameThree[scoreAlfaArray_gameThree.length-1];
                            document.getElementById("scoreZulu_gameThree").innerHTML = scoreZuluArray_gameThree[scoreZuluArray_gameThree.length-1];
                            document.getElementById("test5").innerHTML = scoreAlfaArray_gameThree;
                            document.getElementById("test6").innerHTML = scoreZuluArray_gameThree;
                            break;
                        }
                    default:
                        alert("Something is wrong with buttonUndo");
                }



            }
        }
    </script>
